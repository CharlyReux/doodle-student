##################   Poll   #####################################

  polldb:
    image: mysql
    ports:
      - "3307:3307"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=poll
      - MYSQL_USER=poll_user
      - MYSQL_PASSWORD=poll_pswd
    healthcheck:
      test: [ 'CMD', 'mysqladmin', 'ping', '-u', 'root', '-p root' ]
      interval: 20s
      timeout: 30s
      retries: 5
    networks:
      - services-net

  poll_service:
    image: quarkus/poll-jvm:latest
    depends_on:
      polldb:
        condition: service_healthy
    ports:
      - "8083:8080"
    restart: on-failure
    networks:
      - services-net

