version: '3.8'

services:

  mybunkerized:
    image: bunkerity/bunkerized-nginx
    ports:
      - 80:8080
      - 443:8443
    volumes:
      - ./certs:/etc/letsencrypt
      - ./server-confs:/server-confs:ro
      - ./www:/www:ro
     # - ./nginx/global.env:/etc/nginx//global.env
    environment:
      - DISABLE_DEFAULT_SERVER=no
      #- SERVER_NAME= doodle.local
      - GENERATE_SELF_SIGNED_SSL=yes 
      #- AUTO_LETS_ENCRYPT=yes
      - USE_REVERSE_PROXY=yes
      - COOKIE_AUTO_SECURE_FLAG=ye
      #- REVERSE_PROXY_URL_2=/poll
      #- REVERSE_PROXY_HOST_2=http://app2.example.local:8080
      
    networks:
      - services-net
    depends_on:
      - user_service
     # - poll_service

  db_User:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_User
      - MYSQL_DATABASE=user
      - MYSQL_USER=user_user
      - MYSQL_PASSWORD=user_pswd
    healthcheck:
      test: [ 'CMD', 'mysqladmin', 'ping', '-u', 'root', '-p root_User' ]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - services-net

  user_service:
    image: quarkus/user-jvm:latest
    depends_on:
      db_User:
        condition: service_healthy
    ports:
      - "8081:8081"
    restart: on-failure
    networks:
      - services-net

networks:
  services-net: