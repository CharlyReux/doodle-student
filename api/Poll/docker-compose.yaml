version: "3.8"
services:
  polldb:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=poll
      - MYSQL_USER=poll_user
      - MYSQL_PASSWORD=poll_pswd
  pollservice:
     image: quarkus/poll-jvm:latest
     depends_on:
      - "polldb"
     ports:
      - "8080:8080"
     restart: on-failure