version: "3.8"
services:
  db:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=pollTest
      - MYSQL_USER=pollTest
      - MYSQL_PASSWORD=pollTest
    volumes:
      - "./src/main/resources/database/initPollDB.sql:/docker-entrypoint-initdb.d/2.sql"
  poll:
    image: quarkus/poll-jvm:latest
    links:
    - "db"
    ports:
      - "8080:8080"