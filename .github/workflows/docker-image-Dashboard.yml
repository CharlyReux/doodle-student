name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: cd api/Dashboard && ./mvnw package && docker build -f api/Dashboard/src/main/docker/Dockerfile.jvm -t quarkus/code-with-quarkus-jvm .
